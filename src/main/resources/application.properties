# Allow H2 DB to be accessed via browser and via Java application
spring.h2.console.enabled=true
# Database server path
spring.h2.console.path=/h2-console
# DB url and DB name
spring.datasource.url=jdbc:h2:file:~/h2/pmsdb
# DB username
spring.datasource.username=sa
# DB password
spring.datasource.password=12345678
# DB driver
spring.datasource.driver-class-name=org.h2.Driver
# Tell to keep existing data and table while server restart, other value is created
# after server restarts
spring.jpa.hibernate.ddl-auto=update
# This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect